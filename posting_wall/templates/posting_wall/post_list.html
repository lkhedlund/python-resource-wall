{% extends 'posting_wall/base.html' %}

{% block content %}
  <h1>Posting Wall</h1>
  {% for post in posts %}
    <h2>{{ post.title }}</h2>by {{ post.author }}
    <p>
      {{ post.summary|truncatechars:200 }}
    </p>
    <p>
      <a href="{{ post.url }}">{{ post.url }}</a>
    </p>
    <a href="{% url 'post_detail' pk=post.pk %}"><button>Show</button></a>
  {% endfor %}
{% endblock %}
